
<!DOCTYPE html>
<html lang="en">

    <body>

                    </div>
                    <div>
                        <select id="file-list" size="50"></select>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="block_title">
                    <p align="center">深度学习模型训练</p>
                </div>
                <div id="guochen">
                    <div></div>
                  <div>
                    <button type="button" onclick="myFunction()">Request</button>
                  </div>

    <script type="text/javascript">
      function loadXMLDoc() {
        var xmlhttp;
          if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
          } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }
            xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("textarea").innerHTML = xmlhttp.responseText;
                // 在加载完成后等待5秒钟，然后再次执行 loadXMLDoc() 函数
              }
            }
            // 修改为GET请求，将路径指定为log.log文件的路径
            xmlhttp.open("GET", "log.log", true);
            xmlhttp.send();
          }
          
      function myFunction() {
        setInterval(loadXMLDoc, 3000);
      }
      </script>
</html>
